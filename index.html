<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atividade Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="conteiner">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-3">
        <h2> Formulario</h2>
        <form id="emialForm" onsubmit=" return valedateEmails()">
          <div class="form-group">
            <label class="form-label" for="name"> Digite o seu nome</label>
            <input class="form-control" placeholder="Ex: Daniel Cardoso" type="text" id="name" required>
          </div>
        <div class="form-group">
          <label class="form-label" for="email"> Digite o seu Email</label>
          <input id="email" class="form-control" type="email" placeholder="Ex.Jacso23@gmail.com"required>
        </div>
          <div class="form-group">
            <label  class="form-label" type="email"> Confirmar email </label>
            <input class="form-control" id="ComfirEmail" type="email" placeholder="Confirmar Email" required>
            <span id="MsgError" class="text-danger" style="display:none;">Os e-mails não coincidem!</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="telefone"> Digite o seu Telefone</label>
            <input class="form-control" placeholder="Ex: (11) 9093-9090" required type="tel" id="telefone">
          </div>
          <button  type="submit" class="btn btn-primary btn-sm">
                Enviar
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery primeiro -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Biblioteca de máscaras (depois de jQuery) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
<!-- Seu arquivo JavaScript -->
<script src="main.js"></script>
</body>
</html>
